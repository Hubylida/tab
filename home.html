<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://ou2r9nim8.bkt.clouddn.com/favicon.ico" type="image/x-icon">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <title>LHHY</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
            -ms-box-sizing: border-box;
        }

        body {
            background: url('http://ou2r9nim8.bkt.clouddn.com/4.jpg');
            width: 100%;
            height: 100%;
        }

        #nav {
            text-align: right;
            padding-right: 5px;
        }

        #nav a {
            text-decoration: none;
            color: #000;
            display: inline-block;
            width: 100px;
            line-height: 35px;
            background: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-family: "Whitney Cond A", "Whitney Cond B", "Lato", "Lucida Grande", "Lucida Sans Unicode", Tahoma, Sans-Serif;
            font-weight: 600;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        #nav a:hover,
        #nav a:focus {
            background: rgba(255, 255, 255, 0.8);
        }

        #contain {
            width: 100%;
            position: absolute;
            top: 45%;
            left: 0;
            transform: translate(0, -50%);
            text-align: center;
        }

        #form {
            display: inline-block;
            border-radius: 3px;
            letter-spacing: -5px;
        }

        #search {
            width: 510px;
            height: 40px;
            border: none;
            outline: none;
            font-size: 20px;
            padding-left: 10px;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
            background: rgba(255, 255, 255, 0.8);
        }

        #submit {
            width: 80px;
            height: 42px;
            font-size: 20px;
            border: none;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
            background: rgba(222, 222, 222, 0.8);
            outline: none;
            cursor: pointer;
        }

        #submit:hover {
            background: rgba(211, 211, 211, 0.8);
        }

        #gif {
            user-select: none;
        }
        @media screen and (max-width:600px){
            #search{
                width: 200px;
                height: 30px;
                font-size: 14px;
            }
            #submit{
                width: 55px;
                height: 32px;
                font-size: 14px;
            }
            #nav{
                text-align: center;
            }
            #nav a{
                font-size: 12px;
                width: 70px;
            }
        }
    </style>
</head>

<body>
    <div id="nav">
        <a href="http://lhhyuan.coding.me/">我的博客</a>
        <a href="https://github.com/">我的GitHub</a>
        <a href="http://lhhyuan.coding.me/videoPlayer/play.html">Yeah视频</a>
    </div>
    <div id="contain">
        <form id="form" name="search">
            <input type="text" value="search" id="search">
            <input type="submit" value="search" id="submit">
        </form>
        <div id="time"></div>
    </div>
    <img src="http://ou2r9nim8.bkt.clouddn.com/4.gif" alt="" id="gif">
    <script>
        $(document.body).on('keypress', keypress)

        function keypress(event) {
            console.log(event.keyCode);
            switch (event.keyCode) {
                case 102:
                    location.href = "https://www.facebook.com/profile.php?id=100019094295164";
                    break;
                case 104:
                    location.href = "https://hubylida.github.io/";
                    break;
                case 106:
                    location.href = "https://juejin.im/timeline";
                    break;
                case 111:
                    location.href = "https://outlook.live.com/owa/?path=/mail/inbox";
                    break;
                case 113:
                    location.href = "https://portal.qiniu.com/bucket/blog/resource";
                    break;
                case 116:
                    location.href = "https://twitter.com/";
                    break;
                case 98:
                    location.href = "http://www.bilibili.com";
                    break;
                case 103:
                    location.href = "https://www.github.com";
                    break;
                case 112:
                    location.href = "https://www.pixiv.net/";
                    break;
                case 122:
                    location.href = "https://www.zhihu.com";
                    break;
                case 115:
                    location.href = "https://segmentfault.com";
                    break;
                case 121:
                    location.href = "https://www.youtube.com";
                    break;
            }
        }

        $('#search').on('focus', function () {
            var vl = $('#search').val();
            if (vl === "search") {
                $(document.body).off('keypress');
                $('#form').css('box-shadow', '0 0 8px 1px #ccc');
                $('#search').val('');
            }
        });
        $('#search').on('blur', function () {
            var vl = $('#search').val();
            if (vl === "") {
                $('#search').val('search');
            }
            $('#form').css('box-shadow', '0 0 0 0');
            $(document.body).on('keypress', keypress);
        });
        $('#form').on('submit', function () {
            var vl = $('#search').val();
            if (vl === "search") {
                location.href = "http://www.baidu.com";
            } else {
                location.href = "http://www.baidu.com/s?wd=" + vl;
            }
            return false;
        });
    </script>
</body>

</html>

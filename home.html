<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>猪儿页</title>
 	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
 	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style>
		body{
			width: 100%;
			height: 100%;
			/*background-color: #c2aea6;*/
		background: -webkit-linear-gradient(left, #7E898F 0%, #636C75 100%), -webkit-radial-gradient(at top, rgba(255, 255, 255, 0.5) 0%, rgba(0, 0, 0, 0.55) 100%), -webkit-radial-gradient(at top, rgba(255, 255, 255, 0.5) 0%, rgba(0, 0, 0, 0.08) 63%);
		  background: linear-gradient(90deg, #7E898F 0%, #636C75 100%), radial-gradient(at top, rgba(255, 255, 255, 0.5) 0%, rgba(0, 0, 0, 0.55) 100%), radial-gradient(at top, rgba(255, 255, 255, 0.5) 0%, rgba(0, 0, 0, 0.08) 63%);
		  background-blend-mode: multiply, screen;
		}
		#main{
			min-width: 945px;
		}
		#date{
			font-size: 3em;
			position: absolute;
			top: 45%;
			left:50%;
			transform: translate(-50%,-50%);
			user-select:none;
			/* color: #222; */
			color:#fff;
		}
		form{
			position: absolute;
			top: 40%;
			left: 51%;
			transform: translate(-50%,-50%);
			outline: none;
		}
		#text{
			border: 1px solid transparent;
			height: 36px;
			font-size: 25px;
			padding-left: 8px;
			border-top-left-radius: 3px;
			border-bottom-left-radius:3px;
			color:rgba(100,100,100,0.7);
			outline: none;
		}
		#submit{
			width: 100px;
			height: 40px;
			vertical-align: top;
			font-size: 20px;
			border-color: transparent;
			border-top-right-radius: 3px;
			border-bottom-right-radius:3px;
			margin-left: -5px;
			outline: none;
			cursor: pointer;
		}
		#love{
			font-size: 31px;
			font-family:  Arial, "Microsoft YaHei";
			/* color: #000; */
			color: #fff;
			letter-spacing: 3px;
			position: absolute;
			top: 26%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
@media screen and (max-width: 450px){
        #form{
			width: 90%;
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		#text{
			width: 75%;
		}
		#submit{
			width: 21%;
			font-size: 1em;
		}
		#love{
			position: absolute;
			top: 15%;
		}
		#date{
			position: absolute;
			top: 55%;
		}
}

	</style>
</head>
<body>
	<div id="main">
	<!-- <form action="http://www.baidu.com/baidu" target="_blank" id="form">
		<input type="text" id="text" value="start">
		<input type="submit" id="submit" value="search">
	</form> -->
	<form name="" id="form">
		<input type="text" id="text" value="start">
		<input type="submit" id="submit" value="search">
	</form>
	<p id="date"></p>
	<p id="love">
		罗涵	
	</p>
	</div>
	<script>
		var date =document.getElementById('date');
		setInterval(function (){var time = new Date();
		var stime = time.toString();
		var sl=stime.slice(15,24);
		date.innerHTML = sl;},1000);
		
		var body =document.body;
		body.addEventListener('keypress',keypress)
		function keypress(event){
			console.log(event.keyCode);
			switch(event.keyCode){
				case 98:
				location.href = "http://www.baidu.com";
				break;
				case 103:
				location.href = "https://www.github.com";
				break;
				case 122:
				location.href = "https://www.zhihu.com";
				break;
				case 108:
				location.href = "http://www.bilibili.com";
				break;
				case 115:
				location.href ="https://segmentfault.com";
				break;
				case 121:
				location.href = "https://www.youtube.com";
			}
		}
		
		var form = document.getElementById('form');
		var text = document.getElementById('text');
		var submit = document.getElementById('submit');
		window.onload = function (){
			text.focus();
		}
		text.onfocus = function (){
			text.value = "";
			form.style.boxShadow="0 0 8px 1px #ccc";
			document.body.removeEventListener('keypress',keypress);
		}
/*		text.onblur = function (){
			form.style.boxShadow="0 0 0 0";
			text.value = "start";
			document.body.addEventListener('keypress',keypress);
		}*/
		/*form.addEventListener('submit',submit);
		submit.addEventListener('click',submit);*/
		    form.onsubmit = function (){
			var vl = text.value;
			if(vl === "start"){
				window.open("http://www.baidu.com");
			}else{
				window.open("http://www.baidu.com/s?wd=" + vl);
			}
				return false;
			}
		/*	submit.onclick = function (){
				form.submit
			}
		*/
			var cx=document.documentElement.clientWidth;
					if (cx>1600){
						text.style.width = "500px";
					}else if(cx<1600){
						text.style.width = "340px";	
						if(cx<600){
							text.style.width = "73%";
						}	
					}

			var oH = document.documentElement.clientHeight;
					if(oH>600&&oH<700){
						love.style.top = "26%";
					}else if(oH<600){
						love.style.top = "15%";
					}
			window.onresize = function(){
				cx=document.documentElement.clientWidth;
					if (cx>1600){
						text.style.width = "500px";
					}else if(cx<1600){
						text.style.width = "340px";		
					}
				oH = document.documentElement.clientHeight;
					if(oH>600){
						love.style.top = "26%";
					}else if(oH<600){
						love.style.top = "15%";
					}
			}
	</script>
	<!-- 百度的搜索接口是 http://www.baidu.com/s?wd=
	    Google的接口是 http://www.goole.com/search?h/=zh-CH&q= -->
</body>
</html>
